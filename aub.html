<!DOCTYPE html>
<html>
<head>
  <title>Cat Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Please put in the your pet's information</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="petname">
      <label for="sel1">Sex:</label>
      <select class="form-control" id="sex">
        <option>Female</option>
        <option>Female-Neutered</option>
        <option>Male</option>
        <option>Male-Neutered</option>
      </select>
      <label for="sel1">Species:</label>
      <select class="form-control" id="species">
        <option>Cat</option>
        <option>Dog</option>
        <option>Snake</option>
      </select>
      <label for="sel2">Breed:</label>
      <select class="form-control" id="breed">
        <option>DSH</option>
        <option>DMH</option>
        <option>DLH</option>
      </select>
      <label>Color</label>
      <label class="checkbox-inline"><input type="checkbox" value="">Black</label>
      <label class="checkbox-inline"><input type="checkbox" value="">White</label>
      <label class="checkbox-inline"><input type="checkbox" value="">Grey</label>
    </div>
    <button class="btn btn-default" id="createnew" onclick="printInfo()">OK</button>
  </div>  
  <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>

    var config = {

      messagingSenderId: "627966020887"
    };
    firebase.initializeApp(config);
  </script>
  <script language="javascript" src="index.js"></script>
</body>
</html>
